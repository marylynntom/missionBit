<html>

    <head>
    
        <title>Greeting Program</title>
    
    </head>
    
    <body>
    
        <script>

            // Get user's name and store in variable.
            var firstName = prompt("Enter your first name:");

            // Output the greeting!
            alert("Hello, " + firstName + "!");
            document.write("How are you?");
    
        </script>
            
    </body>
